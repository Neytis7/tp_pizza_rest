<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
	<meta charset="UTF-8" />
	<title>Accueil | Pizza</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" 
	integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
	<script src="js/index.js" defer></script>
</head>
<body>
	
	<div class="container">
		
		<div id="affichagePizza">
		
			<h1 class="text-center display-1">Mon catalogue de pizza</h1>
			
			<input type="submit" id="btnToggle" value="Ajouter une pizza" class="btn btn-outline-primary"/><br><br>
			
			<div id="listPizza" style="display:flex;flex-direction:column;justify-content:space-between;">
			
			</div>
			
			<div id="pizzaForm" style="display:none;" >
				<form id="formAjoutPizza">
				  <fieldset>
				    <legend id="legendForm">Ajouter une pizza</legend>
				    <div class="form-group">
				      <input type="hidden" class="form-control" id="id" name="id" value="">
				      
				      <label for="nom" class="form-label mt-4">Nom :</label>
				      <input type="text" class="form-control" id="nom" name="nom">
		 			</div>
				    <div class="form-group">
				      <label for="prix" class="form-label mt-4">Prix :</label>
				      <input type="number" class="form-control" id="prix" name="prix">
				   
				    </div>
				    <div class="form-group">
				      <label for="description" class="form-label mt-4">Description :</label>
				      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
				    </div>
				    <div class="form-group">
				      <label for="image" class="form-label mt-4">image :</label>
				      <input type="text" class="form-control" id="image" name="image">
		 			</div>
<!-- 				    <div class="form-group"> -->
<!-- 				      <label for="image" class="form-label mt-4">Choisir une photo</label> -->
<!-- 				      <input class="form-control" type="file" id="image" name="image" > -->
<!-- 				    </div> -->
				    
				    <button type="submit" id="btnFormAjoutPizza" class="btn btn-outline-success" data-form-type="action">Valider</button>
				    <button type="button" id="btnRetourForm" class="btn btn-outline-primary" data-form-type="action">Retour</button><br><br>
				    <input id="btnSupprimerForm" class="btn btn-outline-danger" data-form-type="action" value="Supprimer" style="display:none;"></input>
				    </fieldset>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
